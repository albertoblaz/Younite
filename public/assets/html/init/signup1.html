<section id="signup1" class="signup violet" data-transition="pop">
    <header data-title="Signup (1/5)">
        <nav>
            <a href="#login-form" data-router="section" data-icon="left" data-label="Login"></a>
        </nav>

        <nav class="right">
            <a href="#signup2" data-router="section" data-icon="right" data-label="Next"></a>
        </nav>
    </header>


    <article class="active">

        <form class="settings-form">

                </label>

            <div>

            <div>
                <label>City </label>
