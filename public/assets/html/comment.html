<section id="comment" data-transition="cover">

    <header data-title="Write a comment" class="violet">
        <nav>
            <a href="#back" data-router="section" data-icon="multiply" data-label="Cancel"></a>
        </nav>
    </header>


    <footer>
        <div class="margined-sides">
            <a href="#back" data-router="section" data-icon="multiply" data-label="Cancel" class="button same-line left cancel"></a>
            <a href="#" id="btn-comment" data-icon="check" data-label="Accept" class="button same-line right accept"></a>
            <div class="clear"></div>
        </div>
    </footer>


    <article class="active scroll">
        <form class="rounded">
            <fieldset>
                <label>Comment:</label>
                <textarea id="comment" cols="30" rows="10"></textarea>
            </fieldset>
        </form>

        <div class="margined">
            <label>Do you want your friends notice your comment?</label>
            <input type="range" min="0" max="1" class="checkbox" value="0">
        </div>
    </article>
</section>
